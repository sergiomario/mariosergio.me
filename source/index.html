---
layout: default
---

<section class="hero">
  <div class="hero-inner">
    <div class="container">
      <img src="{{ site.author.thumb | prepend: site.baseurl }}" alt="author thumb" class="dot" style="width: 100px;">
      <h1>Hello!..</h1>
      <h3>I'm <strong itemprop="name">{{ site.author.name }}</strong>, a <em itemprop="jobTitle">{{ site.author.job }}</em>.</h3>
      <h3>{{ site.author.bio }}</h3>
      <a href="{{ '/about' | prepend: site.baseurl }}" class="button button-ghost" title="about">about</a>
      <a href="{{ '/posts' | prepend: site.baseurl }}" class="button button-ghost" title="posts">posts</a>
      {% include social.html %}
    </div>
  </div>
</section>
